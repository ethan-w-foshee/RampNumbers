<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.js" />
    <title>Document</title>
  </head>
  <body>
    <h1>Ramp Numbers</h1>
    <hr />

    <form id="ramp-numbers" autocomplete="off" target="_blank">
      <div>
        <label for="word">Number</label>
        <input
          type="number"
          step="0.01"
          name="Numbers"
          placeholder="Type your number"
          id="number"
          onkeyup="updateWord(this)"
        />
      </div>
      <div>
        <input type="button" value="Ramp Number?" onclick="handleSubmit()" />
      </div>
    </form>
    <section>
      <h2>True</h2>
      <ul id="ramp"></ul>
    </section>
    <section>
      <h2>False</h2>
      <ul id="non-ramp"></ul>
    </section>

    <script src="./main.js"></script>
  </body>
</html>
